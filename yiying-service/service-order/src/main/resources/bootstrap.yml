server:
  port: 2080

nacos:
  server:
    addr: www.qitianfeng.com:8848
spring:
  application:
    name: service-order
  servlet:
    multipart:
      max-file-size:  1024MB
      max-request-size:  1024MB
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: 2b5e1df2-904b-44aa-9b1f-96270ad81897
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr} #配置中心地址
        file-extension: yaml
        namespace: 2b5e1df2-904b-44aa-9b1f-96270ad81897 # 命令行注入
        group: MOVIE_GROUP
        ext-config:
          -
            refresh: true
            data-id: spring-boot-http.yaml # spring boot http配置
            group: COMMON_GROUP # 通用配置组


dubbo:
  scan:
    base-packages: com.yiying.order.service
  protocol:
    id: dubbo
    name: dubbo
    port: 21886
  registry:
    #    id: dubbo-account-example-registry
    address: nacos://www.qitianfeng.com:8848
  cloud:
    subscribed-services: ""

rocketmq:
  nameServer: 119.29.174.186:9876
  consumer:
    group: demo-consumer-group


