#服务端口
server:
  port: 2004

nacos:
  server:
    addr: www.qitianfeng.com:8848
spring:
  application:
     name: service-vod
  main:
     allow-bean-definition-overriding: true #Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: 2b5e1df2-904b-44aa-9b1f-96270ad81897
        cluster-name: DEFAULT
      config:
        server-addr: ${nacos.server.addr} #配置中心地址
        file-extension: yaml
        namespace: 2b5e1df2-904b-44aa-9b1f-96270ad81897 # 命令行注入
        group: MOVIE_GROUP
        ext-config:
          -
            refresh: true
            data-id: spring-boot-http.yaml # spring boot http配置
            group: COMMON_GROUP # 通用配置组
          -
            refresh: true
            data-id: spring-boot-starter-druid.yaml # spring boot starter druid配置
            group: COMMON_GROUP # 通用配置组
          -
            refresh: true
            data-id: spring-boot-mybatis-plus.yaml # spring boot mybatisplus配置
            group: COMMON_GROUP # 通用配置组

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: com.yiying.vod.service
  protocol:
    #dubbo 协议
    name: dubbo
    port: 20891
  registry:
    address: nacos://www.qitianfeng.com:8848
  application:
    qos-port: 22310 #dubbo qos端口配置  命令行注入
  consumer:
    check: false
    timeout: 3000
    retries: -1
